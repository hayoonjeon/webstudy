<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ImageMap</title>
</head>
<body>
<!--
	image map : 하나의 이미지안에 여러 개의 a 태그를 설정하는 것
	            사각형(rect), 원형(circle)의 영역을 설정  
  -->
  <a href="https://google.com">
  	<img alt="" src="../images/workplace.jpg" usemap="#i_map">
  </a>
  <map name="i_map">
  	<!-- 영역설정 : 사각형(좌상x,y, 우하x,y) -->
  	<area alt="" shape="rect" coords="32,44,272,348" href="https://www.naver.com">
  	<!-- 영역설정 : 원(원중심x,y, 반지름) -->
  	<area alt="" shape="circle" coords="335,293,43" href="https://www.daum.net">
  </map>
</body>
</html>

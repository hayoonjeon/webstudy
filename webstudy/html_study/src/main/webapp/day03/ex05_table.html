<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table - 합치기</title>
<style type="text/css">
	table {width: 60%; background-color: skyblue; }
	table, th, td{
		border: 1px solid gray;
		border-collapse: collapse;
	}
	table{margin: 0px auto;}
	td{text-align: center;}
	th,td{padding: 10px;}
</style>
</head>
<body>
<!--
	caption 표의 설명, 제목을 나타냄, 표 위에 존재 
	style = cation-side:bottom;  표 아래에 존재  
	행 합치기 : rowspan ="td개수", 위,아래 합치기, 맨 위쪽으로 합쳐진다.
	열 합치기 : colspan ="td개수", 좌,우 합치기,  맨 왼쪽으로 합쳐진다. 
  -->
  <table>
  	<caption>인재 개발원 숙소</caption>
  	<thead>
  		<tr style="background-color: lightgray;"><th>방이름</th><th>대상</th><th>크기</th><th>가격</th> </tr>
  	</thead>
  	<tbody>
  		<tr><td>유채방</td><td>여성</td><td rowspan="3">4인실</td><td rowspan="4">1인 20,000원</td></tr>
  		<tr><td rowspan="2">동백방</td><td>동성</td></tr>
  		<tr><td>가족</td></tr>
  		<tr><td>천해향방</td><td>누구나</td><td>2인실</td></tr>
  	</tbody>
  	<tfoot>
  		<tr><td colspan="4">3세 까지는 무료</td></tr>
  	</tfoot>
  </table>
</body>
</html>

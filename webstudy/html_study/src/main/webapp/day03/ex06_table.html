<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table : nth-child()</title>
<style type="text/css">
	table {width: 60%; background-color: skyblue; }
	table, th, td{
		border: 1px solid gray;
		border-collapse: collapse;
	}
	table{margin: 0px auto;}
	td{text-align: center;}
	th,td{padding: 10px;}
	
	/*
	  :nth-child => 형제목록에서 요소 선택 
	  odd (홀수), even(짝수), (숫자=1부터)
	*/
	tr:nth-child(odd) {background-color: red}
	tr:nth-child(even) {background-color: lightgray}
	tr:nth-child(1) {background-color: tomato;}
</style>
</head>
<body>
<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Points</th>
			</tr>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Points</th>
			</tr>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Points</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Peter</td>
				<td>Griffin</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>Lois</td>
				<td>Griffin</td>
				<td>$150</td>
			</tr>
			<tr>
				<td>Joe</td>
				<td>Swanson</td>
				<td>$300</td>
			</tr>
			<tr>
				<td>Cleveland</td>
				<td>Griffin</td>
				<td>$250</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

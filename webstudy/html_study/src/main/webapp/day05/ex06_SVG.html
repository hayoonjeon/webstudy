<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SVG</title>
</head>
<body>
<!--
	SVG : W3C 에서 권고하는 그래픽 처리
	(Scalable Vector Graphics)
	xml 기반으로 만든다.(태그 사용해서 그래픽을 만든다.)
  -->
  <svg style="width: 600; height: 400; border: 2px solid red">
  	<!-- 원 : circle 중심좌표, 반지름 -->
  	<circle cx="50" cy="50" r="46" stroke="green" stroke-width="5" fill="yellow" />
  	<!-- 사각형 -->
  	<rect x="150" y="10" width="100" height="100" fill="tomato" />
  	<!-- 둥근 모서리 사각형 -->
  	<rect x="300" y="10" rx="15" ry="15" width="150" height="100" fill="orange" />
  	
  	<!-- 다각형 -->
  	<polygon stroke="red" fill="white"
  		points="50 160, 55 180, 70 180, 60 190, 65 205, 50 195, 35 205, 40 190, 30 180, 45 180" />
  </svg>
</body>
</html>

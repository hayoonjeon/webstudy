<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container{
		width: 600px;
		margin: 50px auto; 
	}
	fieldset{margin: 20px 0px}
	legend{ font-weight: bold;}
	ul{list-style-type: none;}
	li {margin: 10px; }
	input{padding: 5px;}
	li label {width: 120px; float:left; }
</style>
</head>
<body>
	<div id="container">
		<h2>로그인</h2>
		<form action="#" autocomplete="off" method="post">
			<fieldset>
				<legend>로그인</legend>
				<label> ID : </label><input type="text" name="uid">
				<label> PW : </label><input type="password" name="upw">
				<input type="submit" value="로그인">
			</fieldset>
		</form>

		<h2>회원가입</h2>
		<form action="#" method="post" autocomplete="off">
			<fieldset>
				<legend>사용자 정보</legend>
				<ul>
					<li><label>아이디 : </label>
						<input type="text" name="uid" placeholder="4자~10사이 공백없이" required>
					</li>
					<li><label>이메일 : </label>
						<input type="email" name="umail" required> 
					</li>
					<li><label>비밀번호 : </label>
						<input type="password" name="upw" placeholder="문자와 숫자, 특수기호 포함" required> 
					</li>
					<li><label>비밀번호 확인: </label> 
						<input type="password" name="upw2" required>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>이베트와 새로운 소식</legend>
				<label><input type="radio" name="mailing" value="mailing_y" >메일수신</label>
				<label><input type="radio" name="mailing" value="mailing_n" >메일수신 안함</label>
			</fieldset>
			<input type="submit" value="가입하기">
			<input type="reset" value="취소">
		</form>
	</div>
</body>
</html>

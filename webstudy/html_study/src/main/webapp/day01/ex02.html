<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문단 태크 : p, 줄바꿈 태그 : br</title>
</head>
<body>
<!--  
	p 태그 : 문단 태그, 블록레벨
	br 태그 : 단순 줄 바꿈, 텍스트와 끝태그가 없다 : 빈 태그라고 불린다.
	pre 태그 : 있는 그대로 보여주는 태그
	span 태그 : 특별한 기능은 없는 태그, 일반 글자들을 태그로 묶음, 인라인 태그
	
-->
	<p>
	This paragraph<br>
	contains a lot of lines<br>
	in the source code,<br>
	but the browser<br>
	ignores it.
	</p>

	<p>
	This paragraph
	contains         a lot of spaces
	in the source         code,
	but the        browser
	ignores it.
	</p>
	
	<pre> <!-- 코드 있는 그대로 보여줌  -->
	This paragraph
	contains         a lot of spaces
	in the source         code,
	but the        browser
	ignores it.
	</pre>
</body>
</html>

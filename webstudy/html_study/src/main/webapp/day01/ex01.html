<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>h태그</title>
</head>
<body>
<!--html 주석입니다.  -->
<!-- 
       html 주석 : ctrl + shift + /
                 해석하고 실행하는 웹 브라우저에서는 보이지 않고 
                 개발자나 소스 보기를 하면 보인다.
       HTML : 웹 페이지 생성, 내용 표시
       CSS : 웹 페이지 내용 및 전체 화면의 모양을 꾸민다.
       JavaScript : 웹 페이지의 동작, 기능을 부여하는 것
       
       HTML : HyperTextMarkupLanguage
          HyperText : 단순한 텍스트(글자)을 넘어서 웹 페이지의 특정한 부분과 
                      연결할 수 있는 기능을 가진 텍스트, 보통은 링크라고 한다.  
          MarkupLanguage : 정보를 구조적, 계층적으로 표현 가능한 언어
                           계층적 표현이란 부모, 자식, 형제의 구조를 말한다.(족보)
                           
      HTML의 구성요소는 태그로 이루어져 있다.(태그들의 집합이다.)
      태그란 웹 브라우저가 화면에 해당 내용을 어떻게 표시할지를 정의해 놓은 것                       
        - 요소(Element) : <시작태그> 텍스트(웹 브라우저에 보이는 글자)</끝태그>
                        empty 태그 : 텍스트와 끝태그가 존재하지 않는 태그
                        ex) <br>, <hr>, <img>, <input>
                        
        - 속성(Attribute) : 모든 태그는 속성을 가질 수 있다.
                          태그 마다 사용할 수 있는 속성이 다르다.
                          모든 속성을 시작태그에 존재한다.
                          <시작태그 속성이름="값">텍스트</끝태그>
                          <시작태그 속성이름="값" 속성이름="값" 속성이름="값">텍스트</끝태그>
        - 속성 중에 style속성을 이용하면 색상, 글꼴, 크기 등과 같은 요소의 스타일을 지정할 수 있다.
        - 태그 안에 태그를 사용할 수 있다.    
        
         ---- HTML의 기본 구조 -----
          <!DOCTYPE html>                   => 문서 유형 선언(HTML5)                    
            <html>                          => html 문서 시작의 의미 (root)  
                <head>                      => 헤더 시작(웹 브라우저에는 보이지 않지만 해당 페이지의 환경을 포함하고 있다.)
                    <meta charset="UTF-8">  => 해당 페이지의 문자 인코딩 방식을 표시 
                    <title> Text </title>   => 웹 브라우저의 제목창에 보이는 부분
                </head>
                <body>                      => 웹 브라우저에 보이는 부분
                                            => 아무리 텍스트를 꾸미려해도 태그를 사용하지 않으면 꾸며지지 않는다. 
                </body>
            </html>                           
            
            ** 메타(meta) 데이터 :  데이터의 데이터, 어떤 목적을 가지고 있는 데이터                                                  
     -->
     안녕하세요 ㅋㅋ
     
<!--  
     h1~h6 : 웹 페이지 제목이나 부제목을 표현할 때 사용하는 태그
     h1부터 순서대로 사용하는 것이 원칙
     **중요 블록레벨 태그 중 하나이다.
     블록레벨 : 자기 영역이 한 줄 전체를 가진다. 자동으로 줄 바뀜이 된다.
     인라인  : 해당 텍스트 영역만 가진다.
     -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
<h7>Heading 7</h7>
<h8>Heading 8</h8>
<hr> <!-- 수평선 태그 (얘는 블록레벨이다) -->
ㅎㅇ? 
<!-- h1 태크보다 큰 글자를 사용하려면 style속성 font-size를 사용 -->
<h1> 한국 ICT 인재 개발원</h1>
<span style="font-size: 50px; font-weight: bold;">한국 ICT 인재 개발원</span> <!-- 인라인 속성 -->
<span>한국 ICT 인재 개발원</span>
</body>
</html>

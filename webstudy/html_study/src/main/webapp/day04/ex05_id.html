<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 : id</title>
<style type="text/css">
	#fg_01{
		background-color: tomato;
	}
</style>
</head>
<body>
<!--
	class 는 여러 요소를 선택해서 사용하지만 
	id 는 하나만 선택해서 사용한다.
	style 태그에서는 id 를 #(샵)으로 표현한다.
  -->
  <h2>한국 ICT 인재 개발원</h2>
  <h2 id="fg_01">한국 ICT 인재 개발원</h2>
  <h2>한국 ICT 인재 개발원</h2>
  <h2 id="fg_01">한국 ICT 인재 개발원</h2>
</body>
</html>

<!--
	웹 페이지 내에서 다른 웹 페이지를 표시할 때 사용
	<iframe src="url"></iframe>
	속성 : width, height, style="border: none;" -> 테두리 지우기
	name과 target 속성도 이용가능
  -->
  <h2>여기는 ex06 페이지 입니다</h2>
  <p>iframe 태그는 다른 웹 페이지를 가져올 수 있습니다.</p>
  <p><iframe src="ex01_table_exam.html"></iframe></p>
  <p><iframe src="ex01_table_exam.html" 
   width="800px" height="400px" style="border: none;"></iframe></p>
  <hr>
 
  <p><iframe src="ex02_list_exam.html" 
     width="800px" height="400px" style="border: none;" name="doc"></iframe> 
  </p> 
  <p><a href="ex03_block.html" target="doc">문서3</a></p>
  <p><a href="ex04_class.html" target="doc">문서4</a></p>
</body>
</html>

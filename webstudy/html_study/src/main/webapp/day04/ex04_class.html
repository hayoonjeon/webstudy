<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 : class</title>
<style type="text/css">
	h2{
		background-color: skyblue;
	}
	.fg_01{
		color: red;
	}
	.bg_01{
		background-color: orange;
	}
</style>
</head>
<body>
<!--
	class 는 동일한 클래스이름을 가진 여러 개의 요소를 선택하거나 동일한 스티일 적용할 때 사용
	style 태그에서는 class 를 .(점)으로 표현한다.
	css, javascript, jquery , ajax에서 id와 함께 모두 사용된다.
  -->
  <h2 class="fg_01">한국 ICT 인재 개발원</h2>
  <h2>한국 ICT 인재 개발원</h2>
  <h2>한국 ICT 인재 개발원</h2>
  <h2 class="bg_01">한국 ICT 인재 개발원</h2>
  <h2 class="bg_01">한국 ICT 인재 개발원</h2>
  <h2 class="bg_01">한국 ICT 인재 개발원</h2>
  <h2>한국 ICT 인재 개발원</h2>
  <h2 class="fg_01 bg_01">한국 ICT 인재 개발원</h2>
  <h2>한국 ICT 인재 개발원</h2>
</body>
</html>

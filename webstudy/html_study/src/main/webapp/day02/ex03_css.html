<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css</title>
<link rel="stylesheet" href="style01.css">
<style type="text/css">
 h3{
 	color: skyblue;
 }
 p{
 	background-color: green;
 }
</style>
</head>
<body>
<!--
	CSS 사용하는 방법 3 가지
	1. 인라인 - 시작태그에 style 속성을 이용
	2. internal - head 태그안에 <style>를 사용
	3. external - css 파일을 별도로 만들어서 head 안에 <link>를 이용해서 사용
  -->
  <h2>이것은 인라인 CSS</h2>
  <h2 style="color: tomato;">이것은 인라인 CSS</h2>
  <hr>
  
  <h3>이것은 internal CSS</h3>
  <h3>이것은 internal CSS</h3>
  <hr>
  
  <h4>이것은 external CSS</h4>
  <h4>이것은 external CSS</h4>
  <h4>이것은 external CSS</h4>
  <hr>
  
  <p style="background-color: blue;">이것은 CSS 연습입니다</p>
  <p>이것은 CSS 연습입니다</p>
  <p>이것은 CSS 연습입니다</p>
  <p>이것은 CSS 연습입니다</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식과 자손</title>
<!--  -->
<style type="text/css">
	li { color: red; }
	
	/* ul li { color: blue; } ul 아래 있는 모든 li (자손)*/
	ul > li {color: blue;}  /* ul 바로 아래 있는 li 만 (자식) */
	ul > li > ul > li {color: tomato;}
	
	#bg > li {background-color: lightgray}
	
	
</style>
</head>
<body>
	<ul>
		<li>자식요소1</li>
		<li>자식요소2
			<ol>
				<li>자손요소1</li>
				<li>자손요소2</li>
			</ol>
		</li>
		<li>자식요소3
			<ul id="bg">
				<li>자손요소1</li>
				<li>자손요소2</li>
			</ul>
		</li>
		<li>자식요소4</li>
		<li>자식요소5</li>
		<li>자식요소6</li>
	</ul>
</body>
</html>

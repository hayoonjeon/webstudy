<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML과 CSS 연결</title>
<link rel="stylesheet" href="../css/basic.css">
<style type="text/css">
	p{
		background-color: skyblue
	}
</style>
</head>
<body>
<!--
	1. html + css 연결 방법
	1) 인라인 스타일 : 시작태그에 style 속성을 사용하는 기술
	   ex) <p style="color: green">한국 ICT 인재 개발원</p>
	2) 내부 스타일 : head 태그 안에 style 태그 사용 
	   <style type="text/css">
		선택자 { 속성1 : 속성값1 ; 속성2 : 속성값2 ; 속성3 : 속성값3 ; }
	   </style>
	3) 외부 스타일 : head 태그 안에 link 태그을 사용해서 외부 css 파일을 읽어오기 
	 <link rel="stylesheet" href="외부스타일 시트 파일 경로">
	 
	4) 브라우저 기본스타일 : 웹 브라우저에서 기본으로 만들어져 있는 스타일	  
  -->
  <div>
  	<h1 style="color: green">한국 ICT 인재 개발원</h1>
  	<p>한국 ICT 인재 개발원</p>
  	<p style="background-color: orange;">한국 ICT 인재 개발원</p>
  	<p>한국 ICT 인재 개발원</p>
  	<p>한국 ICT 인재 개발원</p>
  	<span>한국 ICT 인재 개발원</span><br>
  	<span>한국 ICT 인재 개발원</span><br>
  	<span>한국 ICT 인재 개발원</span><br>
  </div>
</body>
</html>
